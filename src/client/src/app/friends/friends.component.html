<section class="hero is-link">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Find Friends</h1>
    </div>
  </div>
</section>
<div class="container-fluid friends-div">
  <article class="panel is-primary">
    <div class="panel-block">
      <p class="control has-icons-left">
        <input
          (input)="filterUsers($event)"
          [(ngModel)]="searchTerm"
          class="input is-primary"
          type="text"
          placeholder="Search"
        />
        <span class="icon is-left">
          <i class="fas fa-search" aria-hidden="true"></i>
        </span>
      </p>
    </div>
    <div *ngFor="let user of filteredUsers; let i = index" class="panel-block">
      <app-user-item
        *ngIf="i < 10 && user._id != authService.userId"
        [isFriend]="checkIfFriend(user._id)"
        [showAddFriendButton]="true"
        [user]="user"
      ></app-user-item>
    </div>
  </article>
</div>
